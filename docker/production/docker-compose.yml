version: '3.9'
networks:
  datasource:
    name: datasource_network
  server:
    name: nextjs-app_network
  apps:
    name: applications_network
volumes:
  db:
    name: postgres-database-storage
  nextjs-app-build:
    name: nextjs-build-directory
services:
  postgres:
    container_name: postgresql
    image: postgres:15.4
    ports:
      - '${DATABASE_PORT}:5432'
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PWD}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - datasource
  adminer:
    container_name: database-monitor
    image: adminer
    ports:
      - '9000:8080'
    networks:
      - datasource
  nextjs-app:
    container_name: nextjs_app
    build:
      context: ../../
      dockerfile: docker/production/app/Dockerfile
    image: ravenz_next_server
    env_file: .env
    ports:
      - "${EXTERNAL_PORT:-3000}:3000"
    volumes:
      - nextjs-app-build:/app
    depends_on:
      - postgres
    networks:
      - datasource
      - server
  nginx: 
    container_name: nginx_proxy_server
    build:
      context: nginx
      dockerfile: Dockerfile
    image: ravenz_nginx_server
    ports:
      - '80:80'
    volumes:
      - nextjs-app-build:/app
    environment:
      - NEXTJS_CONTAINER_IP=nextjs-app
      - ADMINER_CONTAINER_ID=adminer
      - WEBSITE_DOMAIN_NAME=${DOMAIN_NAME}
    command: ['sh', '/etc/nginx/convert-nginx.sh']
    depends_on:
      - nextjs-app
    networks:
      - server
  qbittorrent:
    container_name: dev-qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    ports:
      - '8080:8080'
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - /mnt/Drive1/Configs/qBittorrent:/config
      - /mnt/Drive1/qBittorrentDownloads:/downloads
    networks:
      - apps
  sonarr:
    container_name: dev-sonarr
    image: lscr.io/linuxserver/sonarr:latest
    ports:
      - '8081:8989'
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/01DA276AC6BA5D90/Configs/sonarr:/config
      - /mnt/01DA276AC6BA5D90/TVSeries:/tv
      - /mnt/01DA276AC6BA5D90/qBittorrentDownloads:/downloads
    networks:
      - apps
  radarr:
    container_name: dev-radarr
    image: lscr.io/linuxserver/radarr:latest
    ports:
      - '8082:8989'
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/01DA276AC6BA5D90/Configs/radarr:/config
      - /mnt/01DA276AC6BA5D90/Movies:/movies
      - /mnt/01DA276AC6BA5D90/qBittorrentDownloads:/downloads
    networks:
      - apps
  overseerr:
    container_name: dev-overseerr
    image: sctx/overseerr
    ports:
      - '8083:5055'
    restart: unless-stopped
    environment:
      - LOG-LEVEL=debug
      - TZ=Asia/Tokyo
    volumes:
      - overseerr-conf:/config
    networks:
      - apps
  jackett:
    container_name: dev-jackett
    image: lscr.io/linuxserver/jackett:latest
    ports:
      - '8085:9117'
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/01DA276AC6BA5D90/Configs/jackett:/config
      - /mnt/01DA276AC6BA5D90/Configs/jackett/blackhole:/downloads
    networks:
      - apps

